
<ng-container *ngIf="startButton || !enableStopButton && !enableRandStopButton">
    <div class="text-center mt-4">
        <button class="btn btn-dark  w-75" (click)="enableInterval()">Запустить два потока</button> 
    </div>
</ng-container>



<div class="all_inf">

  <div class="col_1">
    <h2 class="display-4">Числа по порядку </h2> 
    <button class="btn btn-secondary w-100" *ngIf="enableStopButton" (click)="stopSubs()">Остановить 1-ый поток</button>
    <p *ngFor="let ob of counterMas">
      {{ ob }}
    </p>
  </div>

  <div class="col_2">
    <h2 class="display-4">Рандомные числа</h2> 
    <button class="btn btn-secondary w-100" *ngIf="enableRandStopButton" (click)="stopRandSubs()">Остановить 2-ой поток</button>
    <p *ngFor="let obRand of randMas">
      {{ obRand }}
    </p>
  </div>
</div>
