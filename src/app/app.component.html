<div class="btn-group" dropdown>

  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
    <li role="menuitem"><button (click)="alert('success')" type="button" class="btn bg-dark text-white">Notify.success</button></li>
    <li role="menuitem"><button (click)="alert('failure')" type="button" class="btn bg-dark text-white">Notify.failure</button></li>

    <li role="menuitem"><button (click)="alert('click-success')" type="button" class="btn bg-success text-white">click-success</button></li>
  </ul>
</div>
