
<div class="date">
  <div>
    <h1>Сегодня</h1>
    <p>{{date_now | date: 'dd.MM.YYYY'}}</p>
  </div>

  <div>
    <h1>Сегодня(+5)</h1>
    <p>{{date_now | date:'dd'| plusFive}}{{date_now | date: '.MM.YYYY'}}</p>
  </div>
</div>


<div class="person" *ngFor="let person of persons">
  <p>{{person.name}}</p>
  <p>{{person.age}} year</p>
  <p>{{person.gender}}</p>
</div>
